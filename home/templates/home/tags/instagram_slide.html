{% load wagtailcore_tags %}

  <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden; visibility: hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
           <!--  <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div> -->
            <div style="position:absolute;display:block;background:url('../img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
        </div>
        
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden;">
            {% for post in post %}
             <div data-p="225.00" class="bcjanela" style="display: none;">
                <img class="img_janela" data-u="image" src="{{ post.imagem_src }}" />
                <div  style="position: absolute; top: 300px; left: 30px; width: 480px; height: 120px; font-size: 30px; color: #ffffff; line-height: 38px;">{{ post.texto }}</div>
                        
              
            </div>
           {% endfor %} 
            <a data-u="any" href="http://www.jssor.com" style="display:none">Full Width Slider</a> 
        </div>

        <!-- Bullet Navigator -->
        	<div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
                   <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora22l" style="top:30%;left:12px;width:40px;height:58px;" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora22r" style="top:30%;right:12px;width:40px;height:58px;" data-autocenter="2"></span>
    </div>
